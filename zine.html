<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>zine.html</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ±</text></svg>">
	<style>
		:root {
			--rotation: 0deg;
			/* uncomment to flip */
			/* --rotation: 180deg; */
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html {
			transform: rotate(var(--rotation));
		}

		body {
			font-family: Arial, sans-serif;
			background-color: green;
			/* background-image:url("water.jpg"); */
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: auto;
		}

		#sheet {
			width: 11in;
			height: 8.5in;
			background-color: white;
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: repeat(2, 1fr);
			gap: 0;
			outline: 2px solid black;
			position: relative;
			margin-bottom: 20px;
		}
		
		#sheet::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index: -1;
			transform: rotate(calc(-1 * var(--rotation))) translateX(7px) translateY(7px) rotate(var(--rotation));
		}
		
		#page3, #page4, #page5, #page6 {
			transform: rotate(180deg);
		}

		/* dashed line border */
		#back-cover, #front-cover, #page1 {
			border-right: 1px dashed lightgrey;
			border-top: 1px dashed lightgrey;
		}
		#page2 {
			border-top: 1px dashed lightgrey;
		}
		#page4, #page5, #page6 {
			border-left: 1px dashed lightgrey;
		}

		.zine-page {
			height: 4.25in;
			width: 2.75in;
			padding-top: .08in;
			padding-bottom: .3in;
			padding-left: .2in;
			padding-right: .2in;
		}

		.zine-page-content {
			width: 100%;
			height: 100%;
			overflow: hidden;
			font-size: 18px;
			/* border:1px dashed black; */
		}

		/* Print styles */
		@media print {
			#sheet {
				page-break-after: auto;
				page-break-inside: avoid;
				box-sizing: border-box;
				transform: rotate(90deg);
				outline: none;
				margin-bottom: 0;
			}
			#sheet::after {
				display: none;
			}
			#back-cover, #front-cover, #page1, #page2, #page3, #page4, #page5, #page6 {
				border: none;
			}
			@page {
				size: 8.5in 11in portrait;
				margin: 0;
			}
		}
	</style>
</head>
<body>
	<div id="sheet">
		<div class="zine-page" id="page6">
			<div class="zine-page-content">
				<h1>6</h1>
			</div>
		</div>
		<div class="zine-page" id="page5">
			<div class="zine-page-content">
				<h1>5</h1>
			</div>
		</div>
		<div class="zine-page" id="page4">
			<div class="zine-page-content">
				<h1>4</h1>
			</div>
		</div>
		<div class="zine-page" id="page3">
			<div class="zine-page-content">
				<h1>3</h1>
			</div>
		</div>
		<div class="zine-page" id="back-cover">
			<div class="zine-page-content">
				<h1>back cover</h1>
			</div>
		</div>
		<div class="zine-page" id="front-cover">
			<div class="zine-page-content">
				<h1>zine.html</h1>
				<div style="font-size:100px; margin-top:80px; text-align: center;" class="center">ðŸŽ±</div>
			</div>
		</div>
		<div class="zine-page" id="page1">
			<div class="zine-page-content">
				<h1>1</h1>
			</div>
		</div>
		<div class="zine-page" id="page2">
			<div class="zine-page-content">
				<h1>2</h1>
			</div>
		</div>
	</div>
</body>
</html>
